<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Mission Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #2a2a3e;
            --accent: #60a5fa;
            --accent-hover: #3b82f6;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --border: #3a3a4e;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px 0;
        }

        .sidebar-header {
            padding: 0 20px 30px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .nav-item {
            padding: 12px 20px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: var(--text-secondary);
            user-select: none;
        }

        .nav-item:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background-color: var(--accent);
            color: white;
        }

        .nav-item-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
        }

        .header-time {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        /* Views */
        .view {
            display: none;
        }

        .view.active {
            display: flex;
            flex-direction: column;
        }

        /* Kanban Board */
        .kanban {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            height: 100%;
        }

        .column {
            min-width: 320px;
            background-color: var(--bg-tertiary);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            gap: 8px;
        }

        .column-tasks {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }

        .task-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(96, 165, 250, 0.1);
        }

        .task-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .task-assignee {
            font-size: 16px;
        }

        .priority-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .priority-high { background-color: var(--danger); }
        .priority-medium { background-color: var(--warning); }
        .priority-low { background-color: var(--success); }

        /* Pipeline */
        .pipeline {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            height: 100%;
        }

        .stage {
            min-width: 280px;
            display: flex;
            flex-direction: column;
        }

        .stage-header {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            width: fit-content;
        }

        .stage-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
        }

        .pipeline-card {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pipeline-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .pipeline-card-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .pipeline-card-notes {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .pipeline-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Calendar */
        .calendar-container {
            max-width: 600px;
        }

        .calendar {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .calendar-month {
            font-size: 18px;
            font-weight: 600;
        }

        .calendar-nav {
            display: flex;
            gap: 12px;
        }

        .calendar-btn {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .calendar-btn:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            color: var(--text-secondary);
            padding: 8px 0;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .day:hover {
            background-color: var(--bg-tertiary);
        }

        .day.today {
            background-color: var(--accent);
            color: white;
            font-weight: 600;
        }

        .day.other {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Memory */
        .memory-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
        }

        .memory-search {
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(96, 165, 250, 0.1);
        }

        .memory-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .memory-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .memory-item:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .memory-date {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .memory-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .memory-preview {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Team View */
        .team-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .tier-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tier-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tier-content {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .agent-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 280px;
            flex: 1;
            min-height: fit-content;
        }

        .agent-card.lead {
            min-width: 100%;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-color: var(--accent);
        }

        .agent-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.15);
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .agent-emoji {
            font-size: 32px;
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-active { background-color: var(--success); }
        .status-idle { background-color: #6b7280; }
        .status-planned { background-color: var(--accent); }

        .agent-role {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .agent-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .agent-skills {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .skill-tag {
            font-size: 11px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Office */
        .office-container {
            max-width: 1000px;
        }

        .office {
            background-color: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            min-height: 500px;
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px;
            align-items: start;
        }

        .desk {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .desk-emoji {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .desk-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .desk-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .meeting-table {
            grid-column: 1 / -1;
            background-color: var(--bg-tertiary);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 60px;
                flex-direction: row;
                overflow-x: auto;
                padding: 10px 0;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .sidebar-header {
                padding: 0 20px 0;
                border: none;
                margin: 0;
                margin-right: 20px;
            }

            .nav-item {
                flex-shrink: 0;
            }

            .header {
                flex-wrap: wrap;
                gap: 10px;
            }

            .office {
                grid-template-columns: repeat(2, 1fr);
            }

            .agent-card.lead {
                min-width: calc(100% - 16px);
            }

            .tier-content {
                flex-direction: column;
            }

            .agent-card {
                min-width: auto;
                flex: none;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">‚ö° MC</div>
            </div>
            <div class="nav-item active" data-view="tasks">
                <div class="nav-item-icon">üìã</div>
                <div>Tasks</div>
            </div>
            <div class="nav-item" data-view="content">
                <div class="nav-item-icon">üé¨</div>
                <div>Content</div>
            </div>
            <div class="nav-item" data-view="calendar">
                <div class="nav-item-icon">üìÖ</div>
                <div>Calendar</div>
            </div>
            <div class="nav-item" data-view="memory">
                <div class="nav-item-icon">üß†</div>
                <div>Memory</div>
            </div>
            <div class="nav-item" data-view="team">
                <div class="nav-item-icon">üë•</div>
                <div>Team</div>
            </div>
            <div class="nav-item" data-view="office">
                <div class="nav-item-icon">üè¢</div>
                <div>Office</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <div class="header-title" id="viewTitle">üìã Tasks</div>
                <div class="header-time" id="currentTime">Loading...</div>
            </div>

            <div class="content">
                <!-- Tasks View -->
                <div class="view active" id="tasksView">
                    <div class="kanban" id="kanban"></div>
                </div>

                <!-- Content View -->
                <div class="view" id="contentView">
                    <div class="pipeline" id="pipeline"></div>
                </div>

                <!-- Calendar View -->
                <div class="view" id="calendarView">
                    <div class="calendar-container">
                        <div class="calendar">
                            <div class="calendar-header">
                                <div class="calendar-month" id="calendarMonth">February 2026</div>
                                <div class="calendar-nav">
                                    <button class="calendar-btn" id="prevMonth">‚Üê</button>
                                    <button class="calendar-btn" id="nextMonth">‚Üí</button>
                                </div>
                            </div>
                            <div class="calendar-weekdays">
                                <div class="weekday">Sun</div>
                                <div class="weekday">Mon</div>
                                <div class="weekday">Tue</div>
                                <div class="weekday">Wed</div>
                                <div class="weekday">Thu</div>
                                <div class="weekday">Fri</div>
                                <div class="weekday">Sat</div>
                            </div>
                            <div class="calendar-days" id="calendarDays"></div>
                        </div>
                    </div>
                </div>

                <!-- Memory View -->
                <div class="view" id="memoryView">
                    <div class="memory-container">
                        <div class="memory-search">
                            <input type="text" class="search-input" id="memorySearch" placeholder="Search memories...">
                        </div>
                        <div class="memory-list" id="memoryList"></div>
                    </div>
                </div>

                <!-- Team View -->
                <div class="view" id="teamView">
                    <div class="team-container" id="teamContainer"></div>
                </div>

                <!-- Office View -->
                <div class="view" id="officeView">
                    <div class="office-container">
                        <div class="office" id="office"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data store
        let data = {
            team: [],
            tasks: { columns: [], tasks: [] },
            pipeline: { stages: [], items: [] }
        };

        // Load data from JSON files
        async function loadData() {
            try {
                const [teamRes, tasksRes, pipelineRes] = await Promise.all([
                    fetch('data/team.json'),
                    fetch('data/tasks.json'),
                    fetch('data/pipeline.json')
                ]);

                data.team = await teamRes.json();
                data.tasks = await tasksRes.json();
                data.pipeline = await pipelineRes.json();

                render();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                const view = item.dataset.view;
                showView(view);
            });
        });

        // Show view
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewName + 'View').classList.add('active');

            const titles = {
                tasks: 'üìã Tasks',
                content: 'üé¨ Content',
                calendar: 'üìÖ Calendar',
                memory: 'üß† Memory',
                team: 'üë• Team',
                office: 'üè¢ Office'
            };
            document.getElementById('viewTitle').textContent = titles[viewName];
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const options = { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('currentTime').textContent = now.toLocaleDateString('en-US', options);
        }

        // Render tasks
        function renderTasks() {
            const kanban = document.getElementById('kanban');
            kanban.innerHTML = '';

            data.tasks.columns.forEach(column => {
                const columnTasks = data.tasks.tasks.filter(t => t.column === column.id);
                const agent = data.team.agents.find(a => a.id === columnTasks[0]?.assignee);

                const columnEl = document.createElement('div');
                columnEl.className = 'column';

                const header = document.createElement('div');
                header.className = 'column-header';
                header.innerHTML = `<span>${column.emoji}</span><span>${column.name}</span>`;
                columnEl.appendChild(header);

                const tasksContainer = document.createElement('div');
                tasksContainer.className = 'column-tasks';

                columnTasks.forEach(task => {
                    const assignee = data.team.agents.find(a => a.id === task.assignee);
                    const taskEl = document.createElement('div');
                    taskEl.className = 'task-card';
                    taskEl.innerHTML = `
                        <div class="task-title">${task.title}</div>
                        <div class="task-footer">
                            <span class="task-assignee">${assignee?.emoji || '?'}</span>
                            <div class="priority-dot priority-${task.priority}"></div>
                        </div>
                    `;
                    tasksContainer.appendChild(taskEl);
                });

                columnEl.appendChild(tasksContainer);
                kanban.appendChild(columnEl);
            });
        }

        // Render pipeline
        function renderPipeline() {
            const pipeline = document.getElementById('pipeline');
            pipeline.innerHTML = '';

            data.pipeline.stages.forEach(stage => {
                const stageItems = data.pipeline.items.filter(i => i.stage === stage.id);

                const stageEl = document.createElement('div');
                stageEl.className = 'stage';

                const header = document.createElement('div');
                header.className = 'stage-header';
                header.style.backgroundColor = stage.color + '20';
                header.style.color = stage.color;
                header.textContent = stage.name;
                stageEl.appendChild(header);

                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'stage-items';

                stageItems.forEach(item => {
                    const assignee = data.team.agents.find(a => a.id === item.assignee);
                    const itemEl = document.createElement('div');
                    itemEl.className = 'pipeline-card';
                    itemEl.innerHTML = `
                        <div class="pipeline-card-title">${item.title}</div>
                        <div class="pipeline-card-notes">${item.notes}</div>
                        <div class="pipeline-card-footer">
                            <span class="task-assignee">${assignee?.emoji || '?'}</span>
                        </div>
                    `;
                    itemsContainer.appendChild(itemEl);
                });

                stageEl.appendChild(itemsContainer);
                pipeline.appendChild(stageEl);
            });
        }

        // Render calendar
        function renderCalendar(date = new Date()) {
            const year = date.getFullYear();
            const month = date.getMonth();

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            for (let i = 0; i < firstDay; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day other';
                calendarDays.appendChild(dayEl);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.textContent = i;

                if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === i) {
                    dayEl.classList.add('today');
                }

                calendarDays.appendChild(dayEl);
            }
        }

        // Calendar navigation
        let currentCalendarDate = new Date();
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1);
            renderCalendar(currentCalendarDate);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1);
            renderCalendar(currentCalendarDate);
        });

        // Render memory
        function renderMemory() {
            const memoryList = document.getElementById('memoryList');
            const dummyMemories = [
                { date: '2026-02-19', title: 'Day of AI Aotearoa', preview: 'Attended webinar on AI in education. Key insights on teacher adoption...' },
                { date: '2026-02-18', title: 'Team standup', preview: 'Discussed Mission Control v1 progress. Taika, Miri, Suki all on track...' },
                { date: '2026-02-17', title: 'OpenClaw v2026.2.18 deployed', preview: 'Successfully updated all agents. New features include improved canvas support...' },
                { date: '2026-02-16', title: 'Content pipeline setup', preview: 'Suki configured Pursue Learning blog integration. First post scheduled...' },
                { date: '2026-02-15', title: 'GitHub IPv6 fix', preview: 'Resolved Telegram connectivity issue. All systems now operational...' }
            ];

            memoryList.innerHTML = '';
            dummyMemories.forEach(memory => {
                const itemEl = document.createElement('div');
                itemEl.className = 'memory-item';
                itemEl.innerHTML = `
                    <div class="memory-date">${memory.date}</div>
                    <div class="memory-title">${memory.title}</div>
                    <div class="memory-preview">${memory.preview}</div>
                `;
                memoryList.appendChild(itemEl);
            });
        }

        // Render team
        function renderTeam() {
            const container = document.getElementById('teamContainer');
            container.innerHTML = '';

            const tiers = ['lead', 'core', 'meta'];
            const tierLabels = { lead: 'Leadership', core: 'Core Team', meta: 'Infrastructure' };

            tiers.forEach(tier => {
                const agents = data.team.agents.filter(a => a.tier === tier);
                if (agents.length === 0) return;

                const section = document.createElement('div');
                section.className = 'tier-section';

                const label = document.createElement('div');
                label.className = 'tier-label';
                label.textContent = tierLabels[tier];
                section.appendChild(label);

                const content = document.createElement('div');
                content.className = 'tier-content';

                agents.forEach(agent => {
                    const card = document.createElement('div');
                    card.className = `agent-card ${tier === 'lead' ? 'lead' : ''}`;

                    const header = document.createElement('div');
                    header.className = 'agent-header';
                    header.innerHTML = `
                        <div class="agent-emoji">${agent.emoji}</div>
                        <div class="agent-info">
                            <div class="agent-name">
                                ${agent.name}
                                <div class="status-dot status-${agent.status}"></div>
                            </div>
                            <div class="agent-role">${agent.role}</div>
                        </div>
                    `;
                    card.appendChild(header);

                    const desc = document.createElement('div');
                    desc.className = 'agent-desc';
                    desc.textContent = agent.description;
                    card.appendChild(desc);

                    const skills = document.createElement('div');
                    skills.className = 'agent-skills';
                    agent.skills.forEach(skill => {
                        const tag = document.createElement('div');
                        tag.className = 'skill-tag';
                        tag.style.backgroundColor = agent.color + '20';
                        tag.style.color = agent.color;
                        tag.textContent = skill;
                        skills.appendChild(tag);
                    });
                    card.appendChild(skills);

                    content.appendChild(card);
                });

                section.appendChild(content);
                container.appendChild(section);
            });
        }

        // Render office
        function renderOffice() {
            const office = document.getElementById('office');
            office.innerHTML = '';

            const agents = data.team.agents.filter(a => a.id !== 'taika' && a.id !== 'nova');

            agents.forEach(agent => {
                const desk = document.createElement('div');
                desk.className = 'desk';
                const working = agent.status === 'active';
                desk.innerHTML = `
                    <div class="desk-emoji">${agent.emoji}</div>
                    <div class="desk-name">${agent.name}</div>
                    <div class="desk-status">
                        <div class="status-dot status-${agent.status}"></div>
                        <span>${working ? 'Working' : 'Away'}</span>
                    </div>
                `;
                office.appendChild(desk);
            });

            const table = document.createElement('div');
            table.className = 'meeting-table';
            table.innerHTML = 'ü™ë Team Meeting Table';
            office.appendChild(table);
        }

        // Render all
        function render() {
            renderTasks();
            renderPipeline();
            renderCalendar();
            renderMemory();
            renderTeam();
            renderOffice();
        }

        // Memory search
        document.getElementById('memorySearch').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.memory-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'block' : 'none';
            });
        });

        // Init
        updateTime();
        setInterval(updateTime, 60000);
        loadData();
    </script>
</body>
</html>
